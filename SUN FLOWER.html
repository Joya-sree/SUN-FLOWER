<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sun flower</h1>
         <p>𝓜𝓮𝓮𝓽 𝓞𝓾𝓻 𝓣𝓮𝓪𝓶 </p>

    </header>
    <section class="team-leader">
        <h2>Team Leader</h2>
        <h3> Founder Name </h3>
       
        <div class="team-member">
            <img src="leader.jpg" alt="Team Leader">
        </div>
    </section>
    <section class="developer-team">
        <h2>Developer Team</h2>
        <h3> developer1 </h3>
        <div class="team">
            <div class="team-member">
                <img src="developer1.jpg" alt="Developer 1">
                <h3> developer1 </h3>
                <p>Lead Developer</p>
            </div>
            <div class="team-member">
                <img src="developer2.jpg" alt="Developer 2">
                <h3>developer2 </h3>
                <p>Frontend Developer</p>
            </div>
            <!-- Add more developers as needed -->
        </div>
    </section>
    <section class="sales-marketing-team">
        <h2>Sales & Marketing Team</h2>
        <h3>Sales Manager 1</h3>
        <div class="team">
            <div class="team-member">
                <img src="sales1.jpg" alt="Sales 1">
                <h3>Sales Manager 1</h3>
                
            </div>
            <div class="team-member">
                <img src="marketing1.jpg" alt="Marketing 1">
                <h3>Sales manager 2</h3>
                <p>Marketing Specialist</p>
            </div>
            <!-- Add more sales and marketing members as needed -->
        </div>
    </section>
</body>
</html>
